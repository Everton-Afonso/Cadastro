<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastro de Empres√°rios</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>
<body>
    <div class="container">
        <form class="form-register">
            <div class="form-group">
                <label for="full-name">Nome Completo</label>
                <input type="text" class="form-control" name="full-name" id="full-name">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cell">Celular</label>
                    <input type="number" class="form-control" name="cell" id="cell">
                </div>
                <div class="form-group col-md-6">
                    <label for="business-father"> Pai Empresarial</label>
                    <input type="text" class="form-control" name="business-father" id="business-father">
                </div>
                <div class="form-group col-md-6">
                    <label for="state">Estado</label>
                    <select id="state"class="form-control" onchange="buscaCidades(this.value)">
                        <option value="">Selecionar um estado</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="city">cidades</label>
                    <select id="city" class="form-control">
                        <option value="">selecione uma cidade</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>

        <div class="table_info mt-4">
            <table id="example" class="table table-striped table-bordered">
                <thead>
                    <tr id="title-register">
                        <th>Nome Completo</th>
                        <th>Celular</th> 
                        <th>Cidade/UF</th> 
                        <th>cadastrado em</th> 
                        <th>Pai Empresarial</th> 
                        <th>Rede</th> 
                        <th>-</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Everton</td>
                        <td>999999999</td>
                        <td>Machado/Mg</td>
                        <td>02/04/2021</td>
                        <td>teste</td>
                        <td>[Ver Rede]</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    

    <script type="text/javascript" src="scripts/city.js"></script>
    <script type="text/javascript" src="scripts/data_table.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
</body>
</html>
